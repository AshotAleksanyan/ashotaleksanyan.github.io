<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Clock</title>    <link rel="stylesheet" href="css/style.css"></head><body><label for="color">Choose Background    <input type='color' id="color"></label><br><br><button id="background">Save background</button><br><br><label for="time">Alarm Time    <input type="time" id="time"></label><br><br><button type="button" id="but">Set alarm</button><div class="place" id="place">    <img src="files/hourHand.png" class="hourHand" id="hourHand" alt="image">    <img src="files/minutehand.png" class="minuteHand" id="minuteHand" alt="image">    <img src="files/hand.png" class="secondHand" id="secondHand" alt="image"></div><audio id="myAudio">    <!--<source src="horse.ogg" type="audio/ogg">-->    <source src="files/audio/iphone.mp3" type="audio/mpeg">    Your browser does not support the audio element.</audio><script src="js/script.js"></script></body></html>
